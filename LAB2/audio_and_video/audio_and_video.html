<!DOCTYPE html>
<html>
<head>
  <title>Audio & Video Player</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
    }
    .player {
      margin: 20px;
    }
  </style>
</head>
<body>

<h2>ðŸŽµ Audio Player</h2>
<div class="player">
  <audio id="audio" controls>
    <source src="sample-audio.mp3" type="audio/mpeg">
  </audio>
  <p>Current Time: <span id="audioTime">0</span> sec</p>
</div>

<h2>ðŸŽ¬ Video Player</h2>
<div class="player">
  <video id="video" width="400" controls>
    <source src="sample-video.mp4" type="video/mp4">
  </video>
  <p>Current Time: <span id="videoTime">0</span> sec</p>
</div>

<script>
  const audio = document.getElementById("audio");
  const video = document.getElementById("video");

  audio.addEventListener("timeupdate", () => {
    document.getElementById("audioTime").innerText = Math.floor(audio.currentTime);
  });

  video.addEventListener("timeupdate", () => {
    document.getElementById("videoTime").innerText = Math.floor(video.currentTime);
  });
</script>

</body>
</html>
